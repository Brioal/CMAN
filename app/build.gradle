apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.brioal.cman"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.0.0'
    compile 'com.github.Brioal:BottomTabLayout:1.3'
    compile 'com.android.support:design:25.0.0'
    compile 'com.github.Brioal:BaseLibManager:1.6'
    compile 'com.github.Brioal:VertalSwipeContent:1.3'
    compile 'com.github.Brioal:BrioalSetting:1.0'
    compile 'com.github.Brioal:NormalRangeSeekBar:1.0'
    compile 'com.github.Brioal:DrawableAnimation:1.0'
}
